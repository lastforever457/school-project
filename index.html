<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hikmatilla's ACADEMY</title>
	<meta charset="utf-8"/>
	<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
	/>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
	/>
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
	/>
	<link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header>
	<h2 class="fw-bold text-light">
		<a class="text-light text-decoration-none" href="#"
		>Hikmatilla Xudoyberdiyev ACADEMY</a
		>
	</h2>
	<div class="menu-items">
		<i onclick="changeNight()" class="fa-solid fa-moon"></i>
		<i onclick="changeDay()" class="fa-solid fa-sun bs-theme"></i>
		<i class="fa-solid fa-user"></i>
	</div>
</header>
<section class="d-flex">
	<aside
			class="d-flex aside align-items-center flex-column text-light position-relative"
	>
                <span class="aside-btn-wrapper position-absolute">
                    <i
		                    onclick="asideClick()"
		                    class="fa-solid fa-angle-left aside-btn p-0 m-0 text-light"
                    ></i>
                </span>
		<h3 class="my-3">Menu</h3>
		<ul class="list-unstyled text-center">
			<li class="aside-items" onclick="changeTabs(1)" class="m-3">
				Students
			</li>
			<li class="aside-items" onclick="changeTabs(2)" class="m-3">
				Classes
			</li>
			<li class="aside-items" onclick="changeTabs(3)" class="m-3">
				Teachers
			</li>
			<li class="aside-icons" onclick="changeTabs(1)" class="m-3">
				<i class="fa-solid fa-graduation-cap"></i>
			</li>
			<li class="aside-icons" onclick="changeTabs(2)" class="m-3">
				<i class="fa-solid fa-people-group"></i>
			</li>
			<li class="aside-icons" onclick="changeTabs(3)" class="m-3">
				<i class="fa-solid fa-chalkboard-user"></i>
			</li>
		</ul>
	</aside>
	<div id="pages">
		<div class="tab1 p-4" id="students">
			<div class="title d-flex justify-content-between">
				<h3>Students</h3>
				<button
						class="btn"
						data-bs-toggle="modal"
						data-bs-target="#studentsModal"
				>
					<i class="fa fa-plus" aria-hidden="true"></i>
				</button>
			</div>
			<hr/>
			<div
					class="modal fade"
					id="studentsModal"
					tabindex="-1"
					aria-labelledby="studentsModalLabel"
					aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1
									class="modal-title fs-5"
									id="studentsModalLabel"
							>
								Add New Student
							</h1>
							<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form
									class="form-control d-flex flex-column gap-3"
									id="addStudentForm"
							>
								<input
										type="text"
										class="form-control"
										placeholder="Enter first name"
										id="newStudentFirstName"
								/>
								<input
										type="text"
										class="form-control"
										placeholder="Enter last name"
										id="newStudentLastName"
								/>
								<select
										name="newStudentClass"
										id="newStudentClass"
										class="form-control"
								>
									<option value="default">
										Select class
									</option>
								</select>
							</form>
						</div>
						<div class="modal-footer">
							<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
									type="button"
									class="btn btn-primary"
									onclick="handleAddOrUpdateStudent(event)"
							>
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-striped">
				<thead class="text-center">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Class</th>
					<th>Actions</th>
				</tr>
				</thead>
				<tbody id="student-table" class="text-center"></tbody>
			</table>
		</div>
		<div class="tab2 p-4" id="classes">
			<div class="title d-flex justify-content-between">
				<h3>Classes</h3>
				<button
						class="btn"
						data-bs-toggle="modal"
						data-bs-target="#classModal"
				>
					<i class="fa fa-plus" aria-hidden="true"></i>
				</button>
			</div>
			<div
					class="modal fade"
					id="classModal"
					tabindex="-1"
					aria-labelledby="classModalLabel"
					aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1
									class="modal-title fs-5"
									id="classModalLabel"
							>
								Add Class
							</h1>
							<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form
									class="form-control d-flex flex-column gap-3"
									id="addClassForm"
							>
								<input
										type="text"
										class="form-control"
										placeholder="Enter class name"
										id="newClassName"
								/>
								<select
										name="newClassTeacher"
										id="newClassTeacher"
										class="form-control"
								>
<!--									<option value="default">-->
<!--										Select teacher-->
<!--									</option>-->
								</select>
							</form>
						</div>
						<div class="modal-footer">
							<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
									type="button"
									class="btn btn-primary"
									onclick="handleAddOrUpdateClass(event)"
							>
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
			<hr/>
			<table class="table">
				<thead class="text-center">
				<tr>
					<th>ID</th>
					<th>Class Name</th>
					<th>Class Teacher</th>
					<th>Students</th>
					<th>Actions</th>
				</tr>
				</thead>
				<tbody id="class-table" class="text-center"></tbody>
			</table>
		</div>
		<div class="tab3 p-4" id="teachers">
			<div class="title d-flex justify-content-between">
				<h3>Teachers</h3>
				<button
						class="btn"
						data-bs-toggle="modal"
						data-bs-target="#teacherModal"
				>
					<i class="fa fa-plus" aria-hidden="true"></i>
				</button>
			</div>
			<div
					class="modal fade"
					id="teacherModal"
					tabindex="-1"
					aria-labelledby="teacherModalLabel"
					aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1
									class="modal-title fs-5"
									id="teacherModalLabel"
							>
								Add Teacher
							</h1>
							<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form
									class="form-control d-flex flex-column gap-3"
									id="addTeacherForm"
							>
								<input
										type="text"
										class="form-control"
										placeholder="Enter first name"
										id="newTeacherFirstName"
								/>
								<input
										type="text"
										class="form-control"
										placeholder="Enter last name"
										id="newTeacherLastName"
								/>
								<select
										name="newTeacherClass"
										id="newTeacherClass"
										class="form-control"
								>
									<option value="default">
										Select class
									</option>
								</select>
							</form>
						</div>
						<div class="modal-footer">
							<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
									type="button"
									class="btn btn-primary"
									onclick="handleAddOrUpdateTeacher(event)"
							>
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
			<hr/>
			<table class="table">
				<thead class="text-center">
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Class</th>
					<th>Actions</th>
				</tr>
				</thead>
				<tbody id="teacher-table" class="text-center"></tbody>
			</table>
		</div>
	</div>
</section>
<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"
></script>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"
></script>
<script src="./main.js"></script>
<script src="./scripts/theme.js"></script>
<script src="./scripts/tabs.js"></script>
<script src="./scripts/aside.js"></script>
<script src="./scripts/students.js"></script>
<script src="./scripts/classes.js"></script>
<script src="./scripts/teachers.js"></script>
</body>
</html>
